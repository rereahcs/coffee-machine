<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Coffee Machine</title>
      <meta name="description" content="A simulation of a coffee machine">
      <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="coffee-machine.css">
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="water-tank"> 
          <div class="water" id="water"></div>
        </div>
        <div class="display-container">  
          <button class="buttons" id="espresso">Espresso</button>
          <button class="buttons" id="americano">Americano</button>
          <button class="buttons" id="fillBeans">New Beans</button>
          <button class="buttons" id="fillWater">New Water</button>
          <button class="buttons" id="emptyGrounds">Empty Grounds</button>
          <div class="display-stats" id="getState"></div>
        </div>
        <div class="bean-tank">
          <div class"beans"></div>
        </div>
        <div class="tap">  </div>
        <div class="floor">  </div>
      </div>
    </main>

    <script src="coffee-machine.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
